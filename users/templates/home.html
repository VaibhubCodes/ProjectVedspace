<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'sign_in' %}">Sign In</a></p>
        <p><a href="{% url 'sign_up' %}">Sign Up</a></p>
    {% endif %}
</body>
</html>
