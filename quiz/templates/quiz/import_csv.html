<!-- quiz/templates/admin/quiz/import_csv.html -->

{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h2>Import Questions from CSV</h2>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload">
  </form>
  <br>
  <a href="{% url 'admin:quiz_question_changelist' %}">Back to Questions</a>
{% endblock %}
